<section class="map">
   <!--BEGIN - Map controls-->
   <div class="map__controls">
       <!--BEGIN - Map scale-->
        <div class="map__scale">
            <div class="map__zoom-in">+</div>
            <div class="map__zoom-out">-</div>
        </div>
        <!--END - Map scale-->
        <!--BEGIN - On map-->
        <div class="map__on-map">
            <span class="map__on-map-icon">{{mixins.icon('marker')}}</span>
            <span class="map__on-map-text">На карте</span>
        </div>
        <!--END - On map-->
        <!--BEGIN - Map list-->
        <div class="map__list">
            <span class="map__list-icon">{{mixins.icon('list')}}</span>
            <span class="map__list-text">Списком</span>
        </div>
        <!--END - Map list-->
        <!--BEGIN - Map region-->
        <div class="map__region">
            <span class="map__region-text">Москва и Московская область</span>
        </div>
        <!--END - Map region-->
    </div>
    <!--END - Map controls-->
    
    <!--BEGIN - Map canvas-->
    <div id="map" class="map__canvas">
        
    </div>
    <!--END - Map canvas-->
</section>
