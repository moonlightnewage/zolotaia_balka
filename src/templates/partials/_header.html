{% import "data/header_slider.html" as slides %}
<header id="header-slider" class="header">
    <!--BEGIN - HEADER Slider-->
    <div class="header__slider">
            <!--BEGIN - Logo-->
            <div class="header__logo"> 
            <img src="img/logo.svg" alt="Золотая балка" class="logo"> 
            </div>
            <!--END - Logo-->
            <!--BEGIN - Title-->
            <div class="titles"> 
                {% for slide in slides.header_slider %}
                <h1 class="title">{{slide.title}}</h1> 
                {% endfor %} 
            </div>
            <!--END - Title-->
            <!--BEGIN - Slider navigation-->
            <div class="dots">
                {% for slide in slides.header_slider %}
                <div class="dot" data-img="{{slide.image}}"></div> 
                {% endfor %}
            </div>
            <!--END - Slider navigation-->
            <!--BEGIN - Scroll block-->
            <div class="header__scroll">
               <div class="header__scroll-content">
                    <div class="header__scroll-text">Прокрутите</div> 
                    <div class="icon header__scroll-icon">
                        <span class="icon__mouse"></span>
                    </div>
                    <div class="header__scroll-text">скролл вниз!</div>
                </div> 
            </div>
            <!--END - Scroll block-->
    </div>
    <!--END - HEADER SLIDER-->
</header>
